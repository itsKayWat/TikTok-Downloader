<!DOCTYPE html>
<html>
<head>
    <title>TikTok Downloader</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="lib/ffmpeg.min.js"></script>
    <style>
        body {
            width: 250px;
            padding: 15px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            font-size: 20px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff3333;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #status {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }

        .documentation {
            background-color: #333;
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .shortcut-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }

        .key {
            background-color: #444;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }

        .divider {
            height: 1px;
            background-color: #333;
            margin: 15px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #ff4d4d;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .documentation-button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .documentation-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <div class="buttons">
            <button id="downloadVideo" disabled>Download Video</button>
            <button id="downloadAudio" disabled>Download Audio</button>
            <button id="downloadBoth" disabled>Download Both</button>
        </div>
        <div id="status"></div>

        <button class="documentation-button" id="documentation">Documentation</button>

        <div class="documentation">
            <div class="shortcut-row">
                <span>Toggle popup:</span>
                <span class="key">Alt + S</span>
            </div>
        </div>

        <div class="divider"></div>

        <div class="footer">
            <a href="https://www.tiktok.com/@ll_kaywat_ll" target="_blank">@ll_kaywat_ll</a> - Made with Love by KayWat
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
